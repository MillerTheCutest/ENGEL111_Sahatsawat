<div class="container mt-3">
  <h2 style="text-align: center;">จังหวัดและอุณหภูมิ</h2>
  <table class="table">
    <thead>
      <tr>
        <th>จังหวัด</th>
        <th>อุณหภูมิ (°C)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><p id="result1"></p></td>
        <td><p id="temp1"></p></td>
      </tr>
      <tr>
        <td><p id="result2"></p></td>
        <td><p id="temp2"></p></td>
      </tr>
      <tr>
        <td><p id="result3"></p></td>
        <td><p id="temp3"></p></td>
      </tr>
    </tbody>
  </table>
</div>

<script>
    // รายชื่อจังหวัด
    const provinces = [
        "เชียงใหม่", "เชียงราย", "ลำพูน", "ลำปาง", "แพร่", 
        "น่าน", "กรุงเทพฯ", "พะเยา", "อุบลราชธานี", 
        "ฉะเชิงเทรา", "ปทุมธานี", "แม่ฮ่องสอน"
    ];

    // ฟังก์ชันสุ่มจังหวัดแบบไม่ซ้ำกัน
    function getRandomProvinces() {
        // สุ่มและทำให้ไม่ซ้ำกัน
        let shuffledProvinces = provinces.slice().sort(() => 0.5 - Math.random());
        return shuffledProvinces.slice(0, 3); // เลือก 3 จังหวัด
    }

    // ฟังก์ชันสุ่มอุณหภูมิระหว่าง 20 ถึง 41 องศา
    function getRandomTemp() {
        return Math.floor(Math.random() * (41 - 20 + 1)) + 20;
    }

    // ฟังก์ชันสุ่มจังหวัดและอุณหภูมิ
    function updateRandomValues() {
        const randomProvinces = getRandomProvinces();
        
        // แสดงผลจังหวัดและอุณหภูมิ
        document.getElementById("result1").textContent = randomProvinces[0];
        document.getElementById("temp1").textContent = getRandomTemp() + " °C";

        document.getElementById("result2").textContent = randomProvinces[1];
        document.getElementById("temp2").textContent = getRandomTemp() + " °C";

        document.getElementById("result3").textContent = randomProvinces[2];
        document.getElementById("temp3").textContent = getRandomTemp() + " °C";
    }

    // ตั้งค่าให้สุ่มทุก ๆ 5 วินาที
    updateRandomValues();
    setInterval(updateRandomValues, 3000);
</script>
